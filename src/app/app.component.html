<div>
  <span>Blog List</span>
</div>
<div class="page-wrapper">

    <div *ngFor="let post of posts$ | async">
      <div>
        <div>{{ post.title.rendered }}</div>
        <div>{{ post.date_gmt | date }}</div>
      </div>

      <div [innerHTML]="post.content.rendered"></div>
      <div align="start">
        <a [href]="post.link">View</a>
      </div>
    </div>

</div>
